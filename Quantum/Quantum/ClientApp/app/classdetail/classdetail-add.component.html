<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveClassDetail()"
              [formGroup]="classDetailForm">
            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.className }">
                    <label class="col-md-2 control-label" for="classNameId">Class Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="classNameId"
                               type="text"
                               placeholder="className (required)"
                               formControlName="className" />
                        <span class="help-block" *ngIf="displayMessage.className">
                            {{displayMessage.className}}
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.studentFirstName}">
                    <label class="col-md-2 control-label" for="studentFirstNameId">FirstName</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="studentFirstNameId"
                               type="text"
                               placeholder="studentFirstName (required)"
                               formControlName="studentFirstName" />
                        <span class="help-block" *ngIf="displayMessage.studentFirstName">
                            {{displayMessage.studentFirstName}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.studentLastName}">
                    <label class="col-md-2 control-label" for="studentLastNameId">LastName</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="studentLastNameId"
                               type="text"
                               placeholder="studentLastName"
                               formControlName="studentLastName" />
                        <span class="help-block" *ngIf="displayMessage.studentLastName">
                            {{displayMessage.studentLastName}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.age}">
                    <label class="col-md-2 control-label" for="ageId">Age</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="ageId"
                               type="text"
                               placeholder="age"
                               formControlName="age" />
                        <span class="help-block" *ngIf="displayMessage.age">
                            {{displayMessage.age}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.gpa}">
                    <label class="col-md-2 control-label" for="gpaId">GPA</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="gpaId"
                               type="text"
                               placeholder="gpa"
                               formControlName="gpa" />
                        <span class="help-block" *ngIf="displayMessage.gpa">
                            {{displayMessage.age}}
                        </span>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!classDetailForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['classes/classdetail']">
                                Cancel
                            </a>
                        </span>

                    </div>
                </div>
            </fieldset>
        </form>
        <div class="has-error">{{errorMessage}}</div>
    </div>
</div>
